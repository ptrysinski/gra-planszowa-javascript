<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gra planszowa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

        <div class="field" id="start">

            1
        </div>
        <div class="field" id="field-2">

        <div class="field" id="field-3">
            3
        </div>
        <div class="field" id="field-4">
            4
        </div>
        <div class="field" id="field-5">
            5
        </div>
        <div class="field" id="field-6">
            6
        </div>
        <div class="field" id="field-7">
            7
        </div>
        <div class="field" id="field-8">
            8
        </div>
        <div class="field" id="field-9">
            9
        </div>
        <div class="field" id="field-10">
            10
        </div>
        <div class="field" id="field-11">
            11
        </div>
        <div class="field" id="field-12">
            12

                Pole specjalne, koniec gry
            </p>
        </div>
        <div class="field" id="field-13">
            13
        </div>
        <div class="field" id="field-14">
            14
        </div>
        <div class="field" id="field-15">
            15
        </div>
        <div class="field" id="field-16">
            16
        </div>
        <div class="field" id="field-17">
            17
        </div>
        <div class="field" id="field-18">
            18
        </div>
        <div class="field" id="field-19">
            19
            <p class="special_text">
                Pole specjalne, cofasz się na pole nr 11
            </p>
        </div>
        <div class="field" id="meta">
            <p>META</p>
        </div>
    </div>




</body>

</html>
